<html>
<body>
  <p> Redirecting you to: </p>
  <p id="decodedURL"></p>

  <script>
    var decoded_url = "http://www.google.com";

    if (decoded_url.slice(0, 8) == "https://" || decoded_url.slice(0, 7) == "http://") {
      decoded_url = decoded_url;
      //Assumes www is included or not required
    }
    else {
      if (decoded_url.slice(0, 4)=="www."){
        decoded_url = "http://" + decoded_url;
      }
      else {
        decoded_url = "http://www." + decoded_url;
      }
    }
    document.getElementById("decodedURL").innerHTML = decoded_url;
    window.location = decoded_url;
  </script>

</body>
</html>
