<body>
    <h1>Attractors pt2</h1>
    <a href="../index.html">Home</a>
    <br><br> The work is a rendering of a Peter de Jong Attractor with user parameters
    <br> <i>Rendering may take a few seconds</i>
    <br>
    <b>Medium:</b> Javascript


    <br><br>
    <b>Input parameters:</b>
    <!-- <p><button onclick="toggleSeries()">Toggle function</button></p>
    <div id="toggleSeries">Peter de Jong</div> -->
    <input type="range" min="-3" max="3" step="0.01" value="1.4" id="inputA">
    <input type="range" min="-3" max="3" step="0.01" value="2.3" id="inputB">
    <input type="range" min="-3" max="3" step="0.01" value="2.4" id="inputC">
    <input type="range" min="-3" max="3" step="0.01" value="-2.9" id="inputD">
    <button id="draw" onclick="drawButtonPressed()">Render</button> <br>
    <br>
    <b>Render parameters:</b>
    <br> WEIGHTING <input type="range" min="0" max="0.5" step="0.01" value="0.4" id="power"> BACKGROUND <input type="color" id="colorpickerBackground" value="#000000"> FOREGROUND
    <input type="color" id="colorpickerForeground1" value="#FFFFFF">

    <br><br>
    <canvas id="previewCanvas" width="350" height="350"></canvas>

    <br> Preview running at <b id="fps">0</b> fps.
    <br><br>
    <h2>High definition render:</h2>
    <canvas id="canvasLarge" width="1920" height="1920"></canvas>

    <script type="text/javascript" src="./scripts/canvasFunctionsV2.js"></script>
